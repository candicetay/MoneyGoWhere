<template name="ExpenseEntry">
  <form class="expense-entry"> <!-- This is a form for entering a new expense-->
    <ul>
          <li> <input type = "text" name = "name" placeholder = "Enter the item name"> </li>
          <li> <input type = "number" name = "price" placeholder = "Enter the amount you spent" min=0 step="any"> </li>
          <li> <input type = "submit" value = "Submit"> </li>
        </ul>
      </form>
</template>
